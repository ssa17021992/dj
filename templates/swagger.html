    <style>
    html, body, #app {
      margin: 0;
      width: 100%;
    }
    </style>

  <body>
    <div id="app"></div>
    <script>
    (function(SwaggerUIBundle) {
      function getBaseURL() {
        const host = location.origin;
        const path = location.pathname.split('/').slice(0, -1).join('/');
        return host + path;
      }

      const ui = SwaggerUIBundle({
        url: "{% url 'static' schema %}",
        dom_id: "#app",
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        layout: "BaseLayout",
        requestInterceptor: function(request) {
          request.headers["X-CSRFToken"] = "{{ csrf_token }}";
          return request;
        },
        onComplete: function() {
          const system = ui.getSystem();
          const spec = system.getState().toJSON().spec.json;
          system.specActions.updateJsonSpec(
            Object.assign({}, spec, { servers: [{ url: getBaseURL() }] })
          );
        },
        deepLinking: true,
        filter: true,
        tryItOutEnabled: false,
        displayRequestDuration: true,
        persistAuthorization: true
      });
    })(window.SwaggerUIBundle);
    </script>
  </body>
