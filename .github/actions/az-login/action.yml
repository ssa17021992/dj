name: "Login Azure CLI"
description: "Login Azure CLI"

secrets:
  username:
    required: true
    type: string
  password:
    required: true
    type: string
  tenant:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Login Azure CLI
      shell: bash
      run: |
        az login \
          --service-principal \
          --username "${{ secrets.username }}" \
          --password "${{ secrets.password }}" \
          --tenant "${{ secrets.tenant }}"
