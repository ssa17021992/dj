name: "Install Google Cloud CLI"
description: "Install Google Cloud CLI"

inputs:
  version:
    required: false
    type: string
    default: "480.0.0"

runs:
  using: "composite"
  steps:
    - name: Install Google Cloud CLI
      shell: bash
      run: |
        sudo apt-get remove google-cloud-sdk or sudo apt purge --autoremove google-cloud-sdk
        curl https://sdk.cloud.google.com > install.sh
        bash install.sh --disable-prompts
        . ~/.bashrc
