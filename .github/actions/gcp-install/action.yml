name: "Install Google Cloud CLI"
description: "Install Google Cloud CLI"

inputs:
  version:
    required: false
    type: string
    default: "480.0.0"

runs:
  using: "composite"
  steps:
    - name: Install Google Cloud CLI
      shell: bash
      run: |
        sudo apt-get install --yes google-cloud-cli-gke-gcloud-auth-plugin kubectl
        export USE_GKE_GCLOUD_AUTH_PLUGIN=True
